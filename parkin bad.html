<!DOCTYPE html>
<html>
Use arrow keys
<canvas id="c">

<script type="text/javascript">
function uncheck(e) {
	var canvas  = document.getElementById("c");
    var code = e.keyCode;
	//console.log(code)
	keys[code] = false
}
function check(e) {
	
	var canvas  = document.getElementById("c");
    var code = e.keyCode;
	console.log(code)
	keys[code] = true
    switch (code) {
        case 37: ax -= vel; break;
        case 38: ay -= vel; break;
        case 39: ax += vel; break;
        case 40: ay += vel; break;
        default: {}
    }
	e.preventDefault();
	//console.log(ax);
	draw();
}
var i;
var keys = [];
var down = "none";
var x = 0;
var y = 0;
var vx = 1;
var vy = 1;
var w = 90;
var h = 60;
var ax = 60
var ay = 0

vel = 5

var W = 1000;
var H = 600;
window.addEventListener('keydown',check,false);
window.addEventListener('keyup',uncheck,false);





function draw() {
    var canvas  = document.getElementById("c");
    var context = canvas.getContext("2d");
	
//	for (i in keys) {
//		console.log(i,keys[i])
//		if (keys[i] == true) {
//			switch (i) {
//				case 37: ax -= vel; break;
//				case 38: ay -= vel; break;
//				case 39: ax += vel; break;
//				case 40: ay += vel; break;
//				default: {}
//			}
//		}
//	}
		

    context.clearRect(0, 0, W, H);
    context.fillStyle = "#000000";
    context.fillRect(0, 0, W, H);
    context.fillStyle = "#00ff00";
	// P
    context.fillRect(0, 0, 10, 100);
	context.fillRect(0, 0, 30, 10);
	context.fillRect(30, 0, 10, 10);
	context.fillRect(30, 0, 10, 10);
	context.fillRect(40, 10, 10, 30);
	context.fillRect(0, 40, 40, 10);
	// A
	context.fillRect(ax, ay+10, 10, 90);
	context.fillRect(ax+10, ay, 30, 10);
	context.fillRect(ax+40, ay+10, 10, 90);
	context.fillRect(ax, ay+40, 40, 10);
	// R
	context.fillRect(120, 0, 10, 100);
	context.fillRect(120, 0, 30, 10);
	context.fillRect(150, 0, 10, 10);
	context.fillRect(150, 0, 10, 10);
	context.fillRect(160, 10, 10, 30);
	context.fillRect(120, 40, 40, 10);
	context.fillRect(130, 50, 10, 10);
	context.fillRect(140, 60, 10, 10);
	context.fillRect(150, 70, 10, 10);
	context.fillRect(160, 80, 10, 20);
	// K
	context.fillRect(180, 0, 10, 100);
	context.fillRect(190, 40, 10, 10);
	context.fillRect(200, 30, 10, 10);
	context.fillRect(210, 20, 10, 10);
	context.fillRect(220, 0, 10, 20);
	context.fillRect(190, 50, 10, 10);
	context.fillRect(200, 60, 10, 10);
	context.fillRect(210, 70, 10, 10);
	context.fillRect(220, 80, 10, 20);
	// I
	context.fillRect(240, 00, 50, 10);
	context.fillRect(260, 00, 10, 100);
	context.fillRect(240, 90, 50, 10);
	// N
	context.fillRect(300, 00, 10, 100);
	context.fillRect(340, 00, 10, 100);
	context.fillRect(310, 10, 10, 20);
	context.fillRect(320, 30, 10, 40);
	context.fillRect(330, 70, 10, 20);
	//  
	
	// B
	context.fillRect(420, 0, 10, 100);
	context.fillRect(420, 0, 30, 10);
	context.fillRect(450, 0, 10, 10);
	context.fillRect(450, 0, 10, 10);
	context.fillRect(460, 10, 10, 30);
	context.fillRect(420, 40, 40, 10);
	context.fillRect(460, 50, 10, 40);
	context.fillRect(420, 90, 40, 10);
	// A
	context.fillRect(480, 10, 10, 90);
	context.fillRect(490, 0, 30, 10);
	context.fillRect(520, 10, 10, 90);
	context.fillRect(480, 40, 40, 10);
	// D
	context.fillRect(540, 0, 10, 100);
	context.fillRect(540, 0, 30, 10);
	context.fillRect(570, 0, 10, 10);
	context.fillRect(570, 0, 10, 10);
	context.fillRect(580, 10, 10, 80);
	context.fillRect(540, 90, 40, 10);
	
    //context.drawImage(img, x, y, w, h);

}
var ctx = document.getElementById("c").getContext("2d");
ctx.canvas.width = W;
ctx.canvas.height = H+200;
ctx.font = 'italic 20pt Calibri';

function openPage() {

	window.open(document.URL,'_blank');
}
openPage();
draw();
</script>
</html>
